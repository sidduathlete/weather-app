<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .result {
            margin-top: 15px;
            text-align: left;
        }

        .result p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="input" placeholder="Enter location">
        <br>
        <button id="button">Get Weather</button>

        <div class="result">
            <p id="location"></p>
            <p id="temp"></p>
            <p id="speed"></p>
        </div>
    </div>


</body>

</html>
